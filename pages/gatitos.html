<!DOCTYPE html>

<head>

<body>
    <header>

    <main>
        <h1>Todo gatitos</h1>
        <section>
            <h2 id="img">Imágenes</h2>
            <p>Aquí tienes nuestra galería llena de gatitos.</p>
            <div class="container">
                <div>
                    <figure>
                        <img class="img-cat-v" src="../assets/images/img1.png" alt="gatos a contraluz">
                        <figcaption>Gatos a contraluz</figcaption>
                    </figure>
                </div>
                <div>
                    <figure>
                        <img class="img-cat" src="../assets/images/img2.jpeg" alt="gato sentado">
                        <figcaption>Gato sentado</figcaption>
                    </figure>
                    <figure>
                        <img class="img-cat" src="../assets/images/img3.png" alt="primer plano ojos">
                        <figcaption>Macro ojos azules</figcaption>
                    </figure>
                    <figure>
                        <img class="img-cat" src="../assets/images/img4.jpeg" alt="gato y perro">
                        <figcaption>Gato y perro descansando</figcaption>
                    </figure>
                </div>
                <div>
                    <figure>
                        <img class="img-cat-v" src="../assets/images/img5.jpeg" alt="cachorro de gato">
                        <figcaption>Cachorro de gato atigrado</figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <section>
            <h2 id="vid">Vídeos</h2>
            <p>Échate unas risas con estos vídeos gatunos.</p>
            <div class="container">
                <div>
                    <video class="vid-cat-h" src="../assets/videos/video1.mp4" controls>Tu navegador no soporta este
                        vídeo</video>
                    <br><video class="vid-cat-h" src="../assets/videos/video2.mp4" controls>Tu navegador no soporta este

                </div>
                <div>
                    <video class="vid-cat" src="../assets/videos/video3.mp4" controls>Tu navegador no soporta este
                        vídeo</video>
                </div>
                <div>
                    <video class="vid-cat-h" src="../assets/videos/video4.mp4" controls>Tu navegador no soporta este
                        vídeo</video>
                    <br><video class="vid-cat-h" src="../assets/videos/video5.mp4" controls>Tu navegador no soporta este
                        vídeo</video>
                </div>
            </div>
        </section>
        <section>
            <h2 id="audio">Audios</h2>
            <p>Ponle estos audios a tus gatos y mira su reacción.</p>
            <audio src="../assets/audios/audio1.mp3" controls>Tu navegador no soporta este audio</audio>
